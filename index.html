<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B7Burguer</title>
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="icon" href="/assets/burguer.png">
</head>

<body>
  <header>
    <div class="container">
      <div class="logo"><a href="">B7 Burguer</a></div>
      <nav>
        <ul class="leftside">
          <li><a href="">Início</a></li>
          <li><a href="">Burguers</a></li>
          <li><a href="">Contato</a></li>
        </ul>
        <div class="rightside">
          <a href="" class="btn">Fazer pedido</a>
        </div>
        <div class="menu">
          <div class="menu-icon">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <div class="leftside">
        <h1>O Hamburguer mais delicioso.</h1>
        <p>Delicie-se sem sair de casa: peça sua hamburgueria favorita agora mesmo com nosso serviço de delivery!</p>
        <a href="" class="btn">Fazer pedido</a>
      </div>
      <div class="rightside">
        <img src="./assets/heroBurger.png" alt="Burguer delicioso">
      </div>
    </div>
  </section>
  <section class="search">
    <div class="container">
      <div class="title">Pesquise o seu <br> Hamburguer favorito!</div>
      <div class="sides">
        <div class="leftside">
          <input type="search" placeholder="Digite o nome do Burguer">
        </div>
        <div class="rightside">

          <select>
            <option>Selecionar categoria</option>
            <option>Clássicos</option>
            <option>Picantes</option>
            <option>Vegetariano</option>
            <option>Kids</option>
          </select>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
